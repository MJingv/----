<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		#content{
			text-align: center;
		}
		#number span{
			background-color: red;
		
			font-size: 30px;

		}
	</style>
</head>

	
</style>
<body>
<div id="content">
	<input type="text" id="inputcont">
	<button id="leftin">左侧入</button>
	<button id="rightin">右侧入</button>
	<button id="leftout">左侧出</button>
	<button id="rightout">右侧出</button>
	<div id="number">
		<span>10</span>
		<span>3</span>
		<span>7</span>
		<span>12</span>
		<span>11</span>
		<span>30</span>
	</div>
<script type="text/javascript">
	var leftin=document.getElementById('leftin');
	var rightin=document.getElementById('rightin');
	var leftout=document.getElementById('leftout');
	var rightout=document.getElementById('rightout');

	var items=document.getElementById('number');
	var data=items.getElementsByTagName('span');
	var inputcont=document.getElementById('inputcont');
	
	rightin.onclick=function(){
		var span=document.createElement('span');
		span.innerText=inputcont.value;
		items.appendChild(span);
		inputcont.value=null;
	}
	leftin.onclick=function(){
		var span=document.createElement('span');
		span.innerText=inputcont.value;
		items.insertBefore(span,items.children[0]);
		inputcont.value=null;
	}
	leftout.onclick=function(){
		var span=items.children[0];
		items.removeChild(span);
		
	}
	rightout.onclick=function(){
		var index=items.children.length-1;
		var span=items.children[index];
		items.removeChild(span);
		
	}

</script>
	
</div>
</body>
</html>
